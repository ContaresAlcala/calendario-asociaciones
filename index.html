<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Asociaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            margin: 20px 0 10px 0;
            text-align: center;
        }

        .buttons {
            margin-bottom: 15px;
        }

        .buttons button {
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .buttons button:hover {
            background-color: #3367d6;
        }

        iframe {
            border: 0;
            width: 95%;
            max-width: 1200px;
            height: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Calendario Asociaciones</h1>

    <div class="buttons">
        <button onclick="cambiarVista('month')">Mes</button>
        <button onclick="cambiarVista('week')">Semana</button>
        <button onclick="cambiarVista('agenda')">Agenda</button>
    </div>

    <iframe id="calendarFrame" 
        src="https://calendar.google.com/calendar/embed?src=5cbc9355c151ea9623890a506707fd8f6aaf329fb6c2e1abaaabb5db8fffc3f0%40group.calendar.google.com&ctz=UTC&mode=MONTH" 
        frameborder="0" scrolling="no">
    </iframe>

    <script>
        const baseURL = "https://calendar.google.com/calendar/embed?src=5cbc9355c151ea9623890a506707fd8f6aaf329fb6c2e1abaaabb5db8fffc3f0%40group.calendar.google.com&ctz=UTC";

        function cambiarVista(vista) {
            const iframe = document.getElementById('calendarFrame');
            let modeParam = '';

            switch(vista) {
                case 'month':
                    modeParam = '&mode=MONTH';
                    break;
                case 'week':
                    modeParam = '&mode=WEEK';
                    break;
                case 'agenda':
                    modeParam = '&mode=AGENDA';
                    break;
            }

            iframe.src = baseURL + modeParam;
        }
    </script>
</body>
</html>
