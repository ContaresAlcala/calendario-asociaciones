<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario asociaciones de Alcalá</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/index.global.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Calendario asociaciones de Alcalá</h2>
<div>
  <input type="text" id="username" placeholder="Usuario (contares, pavotroton, jacaranda)">
  <button id="loginBtn">Login</button>
</div>

<div id="calendar"></div>

<div id="modal">
  <div id="modalContent">
    <h3>Nuevo evento</h3>
    <input type="text" id="eventTitle" placeholder="Título del evento">
    <input type="date" id="eventDate">
    <div>
      <button id="saveEvent">Guardar</button>
      <button id="cancelEvent">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
